<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./media/styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="shortcut icon" href="./media/photos/image.jpg" type="image/x-icon">
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container"></div>
     <div class="icons-container">
      <button class="js-play-button"><i class="fa-solid fa-play"></i></button>
      <button class="js-pause-button"><i class="fa-solid fa-pause"></i></button>
      <button class="js-volume-button"><i class="fa-solid fa-volume-off"></i></button>
      <button class="js-mute-button"><i class="fa-solid fa-volume-up"></i></button>
      <div class="empty-container"></div>
      <button class="js-fullscreen-button"><i class="fa-solid fa-arrows-alt"></i></button>
     </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./media/js/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
